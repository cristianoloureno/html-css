<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 14 - Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-weight: hold;
        }
        table {
            border-collapse: collapse;
            width: 30em;           
        }
        th {
            color: white;
        }
        
        th, td {
            border: 1px solid rgb(26, 4, 4);
            padding: 10px;
            text-align: center;        
        }

</head>

        </tr>

        </tr>
        <tr>

            <td>00</td>
        </tr>
        <tr>

        <tr style="background-color: gray;">

        <tr>

            <td>00</td>
        </tr>
        <tr style="background-color: gray;">
            <th colspan="4" style="text-align: left;">Média de Humanas</th>
            <td style="color: white;">00</td>

       </tbody>
    </table>
</body>
</html>
