<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li abbr title="usa a tag &lt;p&gt;">Parárgrafo</li>
        <li abbr title="usa a tag &lt;h1&gt;">Títulos</li>
        <li abbr title="usa a tag &lt;img&gt;">Imagen</li>
        <li abbr title="usa a tag &lt;abbr&gt;">Abreviação</li>
        <li abbr title="usa a tag &lt;code&gt;">Códigos-fonte</li>
        <li abbr title="usa a tag &lt;ol&gt;">Listas numeradas</li>
        <li abbr title="usa a tag &lt;dt&gt;">Listas com demarcações</li>

    </ul>
</body>
</html>
